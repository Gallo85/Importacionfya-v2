<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ImportaciÃ³n FyA{% endblock %}</title>
    
    <!-- Bootstrap y Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <style>
        /* ðŸ”¹ Ajuste del Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1050;
        }

        /* ðŸ”¹ Sidebar fijo */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #212529;
            color: white;
            position: fixed;
            top: 56px; /* Ajuste para que no tape el navbar */
            left: 0;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        /* ðŸ”¹ Ajuste del contenido principal */
        .content {
            flex-grow: 1;
            padding: 15px;
            margin-left: 250px;
            margin-top: 70px; /* ðŸ”¹ Ajusta este valor para bajarlo mÃ¡s */
            transition: margin-left 0.3s ease-in-out;
        }

        /* ðŸ”¹ Sidebar en mÃ³viles */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                position: fixed;
                z-index: 1000;
            }
            .sidebar.show {
                left: 0;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }

        /* âœ… Evita que el sidebar oculte el contenido */
        .sidebar .mt-auto {
            margin-top: auto;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- ðŸ”¹ Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="{% url 'dashboard_gerente' %}">
                <i class="bi bi-box-seam"></i> ImportaciÃ³n FyA
            </a>
            <!-- BotÃ³n de menÃº en mÃ³viles -->
            <button class="navbar-toggler d-lg-none" type="button" id="sidebarToggle">
                <i class="bi bi-list text-white"></i>
            </button>
        </div>
    </nav>

    <!-- ðŸ”¹ Layout principal -->
    <div class="d-flex">
        <!-- Sidebar (Cargado desde sidebar.html) -->
        {% include 'core/sidebar.html' %}

        <!-- Contenido Principal -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS y Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ðŸ”¹ Scripts para Sidebar MÃ³vil -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const sidebarToggle = document.getElementById("sidebarToggle");

            sidebarToggle.addEventListener("click", function () {
                sidebar.classList.toggle("show");
            });

            // Cerrar sidebar si se hace clic fuera en mÃ³viles
            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && event.target !== sidebarToggle) {
                    sidebar.classList.remove("show");
                }
            });
        });
    </script>

</body>
</html>
