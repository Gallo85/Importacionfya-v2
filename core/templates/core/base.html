<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Importación FyA{% endblock %}</title>
    
    <!-- Bootstrap y Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <style>
        /* Ajustes del Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1050;
        }

        /* Sidebar Responsivo */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #f8f9fa;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            left: -250px; /* Oculto en móviles */
            top: 56px; /* Justo debajo del navbar */
            transition: left 0.3s ease-in-out;
            z-index: 1050;
        }

        /* Mostrar el sidebar cuando tiene la clase "show" */
        .sidebar.show {
            left: 0;
        }

        /* Ajuste del contenido principal */
        .content {
            flex-grow: 1;
            padding: 15px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Diseño responsivo: ocultar sidebar en móviles */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-light">

    <!-- 🔹 Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="{% url 'dashboard_gerente' %}">
                <i class="bi bi-box-seam"></i> Importación FyA
            </a>
            <!-- Botón de menú en móviles -->
            <button class="navbar-toggler d-lg-none" type="button" id="sidebarToggle">
                <i class="bi bi-list text-white"></i>
            </button>
        </div>
    </nav>

    <!-- 🔹 Layout principal -->
    <div class="d-flex">
        <!-- Sidebar (NO tiene navbar dentro) -->
        <div class="sidebar bg-dark text-white shadow-lg p-3" id="sidebar">
            <!-- Botón de cerrar en móviles -->
            <button class="btn btn-danger d-lg-none mb-2 w-100" id="closeSidebar">
                <i class="bi bi-x-lg"></i> Cerrar
            </button>
            {% include 'core/sidebar.html' %}
        </div>

        <!-- Contenido Principal -->
        <div class="content container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS y Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 🔹 Scripts para Sidebar Móvil -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const sidebarToggle = document.getElementById("sidebarToggle");
            const closeSidebar = document.getElementById("closeSidebar");

            // Evento para abrir el sidebar
            sidebarToggle.addEventListener("click", function () {
                sidebar.classList.toggle("show");
            });

            // Evento para cerrar el sidebar
            closeSidebar.addEventListener("click", function () {
                sidebar.classList.remove("show");
            });

            // Cerrar sidebar si se hace clic fuera en móviles
            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && event.target !== sidebarToggle) {
                    sidebar.classList.remove("show");
                }
            });
        });
    </script>

</body>
</html>
